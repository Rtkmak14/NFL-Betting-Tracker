{%extends 'base.html'%}
{%block content%}
<h1>Delete Note?</h1>
<h2>Are you sure want to delete the note for {{note.team}} on {{note.game_date}}?<h2/>

<form action="" method="POST">
   {% csrf_token %}
   <a href="{% url 'note_detail' note.id %}" class="btn secondary">Cancel</a>
   <button type="submit">Yes - Delete!</button>
</form>
{%endblock%}
